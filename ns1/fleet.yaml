defaultNamespace: ns-lane1
insecureSkipTLSVerify: true
helm:
  insecureSkipTLSVerify: true
  releaseName: app1
  chart: oci://registry.192.168.8.170.sslip.io/my-charts/app1
 # repo: oci://registry.192.168.8.170.sslip.io/my-charts
  version: "0.2.0"
  values: 
    replicaCount: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: lane
              operator: In
              values:
              - lane01



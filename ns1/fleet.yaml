defaultNamespace: ns-lane1
helm:
  releaseName: app1
  chart: app1
  repo: oci://registry.192.168.8.170.sslip.io/my-charts
  version: "0.2.0"
  insecureSkipTLS: true
  values: 
    replicaCount: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: lane
              operator: In
              values:
              - lane01


